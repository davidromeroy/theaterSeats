<ion-header>
  <ion-navbar>
    <ion-title>Mapa de Asientos</ion-title>
  </ion-navbar>
</ion-header>

<!-- <ion-content padding scroll="false"> -->
<ion-content padding scroll="true">
  <!--Dinero disponible del usuario -->
  <div class="budget-label">
    <p><strong>Puntos disponible:</strong> ${{ dineroDisponible }}</p>
  </div>
  
  <!-- Leyenda de Plateas -->
  <div class="legend-card">
    <h3 class="legend-title">Plateas</h3>
    <ul class="legend-list">
      <li class="legend-item">
        <div class="legend-bullet plateaA"></div>
        <p class="legend-description">Platea A ($40)</p>
      </li>
      <li class="legend-item">
        <div class="legend-bullet plateaB"></div>
        <p class="legend-description">Platea B ($30)</p>
      </li>
      <li class="legend-item">
        <div class="legend-bullet plateaC"></div>
        <p class="legend-description">Platea C ($20)</p>
      </li>
        <button (click)="goToQr()">Ver entradas</button>
    </ul>
  </div>
  
  <!-- Mapa y carrito -->
  <div id="seatWrapper">
    <div #seatContainer>
    </div>
    <div class="legend-footer">
      <ul class="legend-list">
        <li class="legend-item">
          <div class="legend-bullet sc-seat-reserved"></div>
          <p class="legend-description">Ocupado</p>
        </li>
        <li class="legend-item">
          <div class="legend-bullet sc-seat sc-seat-selected"></div>
          <p class="legend-description">Su Asiento</p>
        </li>
      </ul>
    </div>
    <div id="floatingCart"></div> <!-- Contenedor para el carrito -->
  </div>




</ion-content>
