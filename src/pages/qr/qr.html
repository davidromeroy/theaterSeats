<ion-header>
  <ion-navbar>
    <ion-title>C칩digos QR</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="qr-wrapper">
    <!-- Slider cuando hay m치s de un c칩digo QR -->
    <ion-slides *ngIf="qrBoletos.length > 1" pager="true">
      <ion-slide *ngFor="let item of qrBoletos">
        <div class="ticket-card">
          <div class="ticket-header" [ngClass]="item.claseHeader">
            <strong>{{ item.platea }}</strong>
          </div>
          <div class="ticket-body">
            <img [src]="item.qrImage" [alt]="item.label" />
            <p>{{ item.label }}</p>
          </div>
        </div>
      </ion-slide>
    </ion-slides>

    <!-- Vista sin slider cuando hay solo un c칩digo -->
    <div *ngIf="qrBoletos.length === 1" class="ticket-card single-qr">
      <div class="ticket-header" [ngClass]="qrBoletos[0].claseHeader">
        <strong>{{ qrBoletos[0].platea }}</strong>
      </div>
      <div class="ticket-body">
        <img [src]="qrBoletos[0].qrImage" [alt]="qrBoletos[0].label" />
        <p>{{ qrBoletos[0].label }}</p>
      </div>
    </div>
  </div>
</ion-content>
